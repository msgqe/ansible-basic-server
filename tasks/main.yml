---
# tasks file for basic-server
- name: Load role variables
  when: basic_server_common_packages is not defined
  include_vars:
    file: '{{ item }}'
  with_first_found:
    - vars/{{ ansible_distribution }}.yml
    - vars/{{ ansible_os_family }}.yml

- name: RHN registration
  when:
    - ansible_distribution == 'RedHat'
  include_role:
    name: rhn-register

- name: RHN subscription
  when:
    - ansible_distribution == 'RedHat'
  include_role:
    name: rhn-subscribe

- name: Ensure EPEL
  when:
    - ansible_os_family == 'RedHat' and ansible_distribution != 'Fedora'
  include_role:
    name: epel

- name: Install common packages
  when:
    - ansible_distribution == 'RedHat'
  package: name="{{ basic_server_common_packages }}" state=present enablerepo=epel


- name: Install common packages
  when:
    - ansible_distribution != 'RedHat'
  package: name="{{ basic_server_common_packages }}" state=present
